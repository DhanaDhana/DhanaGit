{% extends 'new_base.html' %}
{% block main %}
    <meta charset="UTF-8">
    <title>Personal Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style1.css' %}">
    <style>
        body {
            background-color: lightblue; 
            font-family: Arial, sans-serif; 
        }
    </style>

    <div class="container">
        <h1>Personal Details</h1>
        <form id="personalform" method="post" action="/personal-details/" enctype="multipart/form-data">
            {% csrf_token %}

            <label for="emp_id">Emp_ID: </label>
            <input type="text" id="emp_id" name="emp_id"><br>

            <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name"><br>

            <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name"><br>

            <label for="email">Email: </label>
            <input type="email" id="email" name="email"><br>

            <label for="reporting_manager">Reporting Manager: </label>
            <select id="reporting_manager" name="reporting_manager"><br>
                {% for manager in reporting_managers %}
                    <option value="{{ manager }}">{{ manager }}</option>
                {% endfor %}
            </select><br>

            <label for="location">Location: </label>
            <select id="location" name="location"><br>
                {% for location in locations %}
                    <option value="{{ location }}">{{ location }}</option>
                {% endfor %}
            </select><br>

            <label for="date_of_joining">Date of Joining: </label><br><br>
            <input type="date" id="date_of_joining" name="date_of_joining"><br><br>

            <button type="submit">Next</button>
        </form>
    </div>
{% endblock %}
