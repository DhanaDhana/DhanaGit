{% load static %}
<html>
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .list-group-item{
        padding:8px !important;
        }
    </style>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2" p-0>
            <centre><img src="{% static 'images/rands.png' %}" width="100" height="100" class="img-thumbnail my-3"></centre>

            <div class="list-group">
                <a href="/" class="list-group-item list-group-item-warning list-group-item-action">Home</a>
                <a href="/dashboard" class="list-group-item list-group-item-warning list-group-item-action">Dashboard</a>
                <a href="/personal-details/" class="list-group-item list-group-item-warning list-group-item-action">Add New Employee</a>
                <a href="/advanced-details/" class="list-group-item list-group-item-warning list-group-item-action">Advanced Detail</a>
                <a href="/projects/" class="list-group-item list-group-item-warning list-group-item-action">Project Detail</a>
                <a href="/logout/" class="list-group-item list-group-item-warning list-group-item-action">Logout</a>
            </div>
        </div>
        <div class="col-sm-10 p-0 ">
            <div class="container-fluid p-2">
                <h5 class="text-center p-3 font-weight-bold" style="border-bottom : 2px solid green; border-top : 2px solid green; border-right : 2px solid green; ">Employee Record Management System</h5>

                <div class="card shadow" style="min-height: 88vh">
                    <div class="card-body">
                        {% block main %}
                        {% endblock %}

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
