<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>
    <style>
        body {
            background-color: lightblue; 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0;
        }
        .container {
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: white; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            border-radius: 8px; 
        }
        h1, p {
            text-align: center; 
        }
        .button-container {
            text-align: center; 
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4CAF50;
            text-decoration: none;
            border-radius: 4px;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Form submission successful!</h1>
        <p>Your data has been submitted successfully.</p>
        <div class="button-container">
            <a href="{% url 'home' %}">Home</a>
        </div>
    </div>
</body>
</html>
