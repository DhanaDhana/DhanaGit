<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body bgcolor='green' text='white'>
  <font color='red'>  <h1 align='center'>Emplotee Information</h1></font><hr><br><br><hr>
    {% if employees %}
    <center>  <table border='5'>
         <thead>
           <th>Employee ID</th>
          <th>Employee Number</th>
          <th>Employee Name</th>
          <th>Employee Salary</th>
          <th>Employee Address</th>
        </thead>
        {% for emp in employees %}
          <tr>
            <td>{{emp.id}}</td>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>
          </tr>
       {% endfor %}
          </table></center>s
        {%else%}
        <p>No Employee Records Found!!</p>
    {%endif%}
  </body>
</html>
